<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang Di Project Saya</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(120deg, #2980b9, #8e44ad);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .welcome-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .welcome-header {
            margin-bottom: 30px;
        }

        .welcome-header h1 {
            color: #2c3e50;
            font-size: 32px;
            margin-bottom: 15px;
        }

        .welcome-header p {
            color: #7f8c8d;
            font-size: 16px;
            line-height: 1.6;
        }

        .enter-button {
            display: inline-block;
            padding: 15px 40px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .enter-button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .company-info {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #7f8c8d;
            font-size: 14px;
        }

        /* Animasi sederhana */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-container {
            animation: fadeIn 0.8s ease-out;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="welcome-header">
            <h1>Project UTS</h1>
            <p>Selamat datang di Sistem Manajemen Sumber Daya Manusia</p>
        </div>

        <a href="dashboard.html" class="enter-button">
            Masuk ke Dashboard
        </a>

        <div class="company-info">
            <p>Pemograman 1. Project UTS</p>
            <p>Sistem Informasi Manajemen Karyawan</p>
        </div>
    </div>
</body>
</html>
